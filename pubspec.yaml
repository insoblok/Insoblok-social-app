name: insoblok
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_inappwebview: any
  cached_network_image: any
  flutter_svg: any
  shimmer: any
  animated_text_kit: any
  flutter_native_splash: any
  video_player: any
  chewie: any
  carousel_slider: any
  flutter_quill: any
  vsc_quill_delta_to_html: any
  flutter_html: any

  logger: any
  freezed_annotation: any
  json_annotation: any

  permission_handler: any
  fluttertoast: any
  get_ip_address: any
  image_picker: any

  fluro: any
  sqflite: any
  device_info_plus: any

  provider: any
  observable_ish: any
  get_it: any
  stacked: any

  walletconnect_dart: any
  web3dart: any
  url_launcher: any
  http: any

  firebase_analytics: any
  cloud_firestore: any
  firebase_storage: any
  firebase_auth: any
  firebase_app_check: any

  dio: any
  path_provider: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  json_serializable: any
  freezed: any
  build_runner: any
  web3dart_builders: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/videos/
    - assets/fonts/

  fonts:
    - family: Geist
      fonts:
        - asset: assets/fonts/Geist-Thin.ttf
          weight: 100
        - asset: assets/fonts/Geist-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Geist-Light.ttf
          weight: 300
        - asset: assets/fonts/Geist-Regular.ttf
          weight: 400
        - asset: assets/fonts/Geist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Geist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Geist-Bold.ttf
          weight: 700
        - asset: assets/fonts/Geist-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Geist-Black.ttf
          weight: 900

flutter_intl:
  main_locale: en_US
  enabled: true
